#############################
##  Jenkins Master Config  ##
#############################
jenkins_apt_pkgs_extra: [ ansible, jq ]
jenkins_java_args:
  - "-Djava.awt.headless=true"
  - "-Djenkins.install.runSetupWizard=false"

jenkins_plugins:
